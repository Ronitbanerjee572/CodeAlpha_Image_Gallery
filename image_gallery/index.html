<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="first">
        <div class="head">
            <img src="assests/logo.png" alt="Avengers logo">
        </div>
        <div class="firstpage">
            <div class="fpimg minimized ironman1"><img src="assests/ironman2.jpg" alt="ironman" class="ironman" title="Click to Fullscreen/Minimized"></div>
            <div class="fpimg minimized captain"><img src="assests/captain2.jpg" alt="captain" title="Click to Fullscreen/Minimized"></div>
            <div class="fpimg minimized thor"><img src="assests/thor.webp" alt="thor" title="Click to Fullscreen/Minimized"></div>
            <div class="fpimg minimized hawkeye"><img src="assests/hawkeye.jpg" alt="hawkeye" title="Click to Fullscreen/Minimized"></div>
            <div class="fpimg minimized hulk"><img src="assests/hulk.jpg" alt="hulk" title="Click to Fullscreen/Minimized"></div>
            <div class="fpimg minimized blackwidow"><img src="assests/blackwidow.jpg" alt="blackwidow" title="Click to Fullscreen/Minimized"></div>
            <div class="fpimg minimized wanda"><img src="assests/wanda.webp" alt="wanda" title="Click to Fullscreen/Minimized"></div>
            <div class="fpimg minimized drstrange"><img src="assests/doctor-strange.jpg" alt="doctor-strange" title="Click to Fullscreen/Minimized"></div>
            <div class="fpimg minimized spider"><img src="assests/spider_man.jpg" alt="spider_man" title="Click to Fullscreen/Minimized"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
